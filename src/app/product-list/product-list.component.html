<h2>Star Wars</h2>
<button (click)="showConfig()">Load API</button>
<div *ngIf="config">
  <div *ngFor="let people of config.results">
    <h2>
      <a [title]="'Gender: ' + people.gender + ' Height: ' + people.height + 
       ' Mass: ' + people.mass "> 
        {{ people.name }} </a>
    </h2>
  </div>

  </div>
